version: "2"
run:
  timeout: 5m
linters:
  default: none
  enable:
    - errcheck
    - govet
    - ineffassign
    - staticcheck
    - thelper
    - unused
  exclusions:
    generated: lax
    paths:
      - ".*generated.*\\.go$"
formatters:
  enable:
    - gofmt
    - goimports
  exclusions:
    generated: lax
